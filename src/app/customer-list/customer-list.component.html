<h1> Customers </h1>

<div>
  <table>
    <thead>
      <tr>
        <th> ID </th>
        <th> Title </th>
        <th> Is Deleted </th>
        <th> Created at </th>
        <th> Modified at </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
      <td> {{ customer.id }} </td>
      <td> {{ customer.title }} </td>
      <td> {{ customer.isDeleted }} </td>
      <td> {{ customer.createdAt }} </td>
      <td> {{ customer.modifiedAt }} </td>
      </tr>
    </tbody>
  </table>
</div>
